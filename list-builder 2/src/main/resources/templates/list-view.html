<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>List Page</title>
</head>
<body>
    <h1>LIST BUILDER PROTOTYPE</h1>
    <form method="post">
        <label th:for="name">Unit Name:</label><br>
        <input type="text" id="name" th:field="${unit.name}" /><br>
        <span th:errors="${unit.name}" class="error"></span>
        <label th:for="cost">Unit Cost:</label><br>
        <input type="text" id="cost" th:field="${unit.cost}" /><br>
        <span th:errors="${unit.cost}" class="error"></span>
        <input type="submit" value="submit" />
    </form>
    <table>
        <tr>
            <th>NAME</th>
            <th>COST</th>
        </tr>
        <tr th:each="unit : ${unitList}" >
            <td th:text="${unit.name}"></td>
            <td th:text="${unit.cost}"></td>
        </tr>
    </table>
    <h2>TOTAL POINTS</h2>
    <p th:text="${pointsTotal}"></p>
</body>
</html>
